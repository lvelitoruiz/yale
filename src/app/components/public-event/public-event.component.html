<section>
  <div class="container mx-auto px-4 lg:px-0">
    <h2 class="text-xl font-semibold pb-2">PUBLIC EVENT</h2>
    <div
      class="bg-black p-5 lg:min-h-[542px] flex flex-col-reverse lg:flex-row group transition-all duration-300"
    >
      <div class="w-full lg:w-4/12 flex flex-col justify-end items-start gap-5">
        <div class="flex flex-col">
          <p class="text-white text-xl">{{ event.title }}</p>
          <p class="text-white opacity-60">{{ event.location }}</p>
          <p class="text-white opacity-60 pt-2">
            {{ event.hour }}
          </p>
        </div>
        <a
          class="group/btn border border-black h-[60px] gap-3 px-8 flex items-center justify-center font-bold bg-white text-black transition duration-300"
          [href]="event.link"
          ><span>MORE INFO</span>
          <i
            class="iconoir-arrow-right text-2xl group-hover/btn:ml-4 transition-all duration-300"
          ></i
        ></a>
      </div>
      <div
        class="w-full lg:w-8/12 flex flex-col justify-start items-end mb-5 lg:mb-0"
      >
        <img
          class="w-full lg:w-fit lg:h-[348px] group-hover:grayscale transition-all duration-300"
          [src]="event.picture.data.attributes.url"
          alt=""
        />
        <div class="bg-white px-4 py-2">
          <p class="text-[10px]">
            {{ event.legend }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
